{% extends "base.html" %}

{% block title %}Download Manager{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">Download Manager</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>File ID</th>
                <th>File Path</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.file_id }}</td>
                <td>{{ task.file_path }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
