{% extends "base.html" %}

{% block title %}{% if user %}Edit User{% else %}Add User{% endif %} - TeleFileDB{% endblock %}

{% block content %}
<h1 class="mt-5">{% if user %}Edit User{% else %}Add User{% endif %}</h1>
<div class="card mt-3">
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username if user else '' }}" {% if user %}readonly{% endif %} required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" {% if not user %}required{% endif %}>
                {% if user %}<small class="form-text text-muted">Leave blank to keep the current password.</small>{% endif %}
            </div>
            <div class="mb-3">
                <label for="paths" class="form-label">Allowed Paths (one per line)</label>
                <textarea class="form-control" id="paths" name="paths" rows="10">{{ paths if paths else '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
