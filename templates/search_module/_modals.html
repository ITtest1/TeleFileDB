{% macro render_modals(current_folder) %}
<!-- Rename Modal -->
<div class="modal fade" id="renameModal" tabindex="-1" aria-labelledby="renameModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="renameModalLabel">Rename Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="/rename" method="post">
        <div class="modal-body">
          <div class="mb-3">
            <label for="newItemName" class="form-label">New Name</label>
            <input type="text" class="form-control" id="newItemName" name="new_name" required>
            <input type="hidden" id="renameItemType" name="item_type">
            <input type="hidden" id="renameOldName" name="old_name">
            <input type="hidden" id="renameItemId" name="item_id">
            <input type="hidden" name="current_folder" value="{{ current_folder }}">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Rename</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete Item(s)</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="/delete" method="post">
        <div class="modal-body">
          <p>Are you sure you want to move the selected item(s) to the recycle bin?</p>
          <input type="hidden" id="deleteItemType" name="item_type">
          <input type="hidden" id="deleteItemIdOrPath" name="item_id_or_path">
          <input type="hidden" name="current_folder" value="{{ current_folder }}">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Move to Recycle Bin</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Move Modal -->
<div class="modal fade" id="moveModal" tabindex="-1" aria-labelledby="moveModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="moveModalLabel">Move Items</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="/move" method="post">
        <div class="modal-body">
          <div class="mb-3">
            <label for="destinationFolder" class="form-label">Destination Folder</label>
            <input type="text" class="form-control" id="destinationFolder" name="destination_folder" required>
            <input type="hidden" id="moveItems" name="items">
            <input type="hidden" name="current_folder" value="{{ current_folder }}">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Move</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Copy Modal -->
<div class="modal fade" id="copyModal" tabindex="-1" aria-labelledby="copyModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="copyModalLabel">Copy Items</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="/copy" method="post">
        <div class="modal-body">
          <div class="mb-3">
            <label for="copyDestinationFolder" class="form-label">Destination Folder</label>
            <input type="text" class="form-control" id="copyDestinationFolder" name="destination_folder" required>
            <input type="hidden" id="copyItems" name="items">
            <input type="hidden" name="current_folder" value="{{ current_folder }}">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Copy</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endmacro %}
